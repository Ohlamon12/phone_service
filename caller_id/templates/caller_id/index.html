<!DOCTYPE html>
<html>
<head>
    <title>Phone service</title>
</head>
<body>
    <h1>Поиск</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Искать">
    </form>
    {% if result %}
        <h2>Всего: {{ result.count }}</h2>
        <table>
          <thead>
            <tr>
              <th>Код</th>
              <th>Начало диапазон</th>
              <th>Конец диапазона</th>
              <th>Оператор</th>
              <th>Регион</th>
            </tr>
          </thead>
        {% for row in result %}
          <tbody>
            <tr>
              <td>{{ row.code }}</td>
              <td>{{ row.start_number }}</td>
              <td>{{ row.end_number }} </td>
              <td>{{ row.company }}</td>
              <td>{{ row.region }}</td>
            </tr>
          </tbody>
        {% endfor %}
        </table>
    {% endif %}

</body>
</html>
